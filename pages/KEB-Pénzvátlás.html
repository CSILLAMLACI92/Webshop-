<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../uploads/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="currency_title">KEB Pénzváltó</title>
    <link rel="stylesheet" href="../assets/css/KEBhangszerbolt.css">
    <link rel="stylesheet" href="../assets/css/Mobile.css">
    <script src="../assets/js/lang.js"></script>
</head>
<body>
    <div class="lang-switch" role="group" aria-label="Nyelv">
        <button type="button" class="lang-pill active" data-lang="hu">HU</button>
        <button type="button" class="lang-pill" data-lang="en">EN</button>
        <button type="button" class="lang-pill" data-lang="de">DE</button>
    </div>

    <h1 data-i18n="currency_heading">Pénzváltónk: </h1>
    <input type="number" id="amount" placeholder="Összeg" data-i18n-placeholder="currency_amount_placeholder">
    <select id="fromCurrency">
        <option value="HUF">HUF</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>

    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="HUF">HUF</option>
    </select>

    <button onclick="convert()" data-i18n="currency_convert">Átváltás</button>
    <p id="result"></p>
    <script src="../assets/js/convert.js"></script>
  <script src="../assets/js/DarkLight.js"></script>
</body>
</html>
